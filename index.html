<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SurveyPage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>    
</head>
<body>
    <header class="survey_header">
        <section class="left">a</section>
        <section class="right">
            <h1 id="title">SurveyPage</h1>
            <p id="description">Obrigado por nos ajudar a melhorar o nosso sistema</p>
        </section>
    </header>
    <main>
        <section class="form">
            <section class="left">a</section>
            <section class="right">
                <form action="#" id="survey-form">
                    <label id="name-label">Nome:
                        <div class="name_box">
                            <input type="text" id="name"  placeholder="Entre seu nome" required>
                        </div>
                    </label>
                    <label id="email-label">E-mail:
                        <div class="email_box">
                            <input type="email" id="email"  placeholder="Email" required>
                        </div>
                    </label>
                    <label id="number-label">Idade
                        <div class="age">
                            <input type="number" id="number" placeholder="Idade" min="12" max="120"">
                            <select name="favorite_food" id="dropdown">
                                <option value="" selected="true" disabled="disabled">Comida favorita</option>
                                <option value="Terror">Massa</option>
                                <option value="Ficção Científica">Carnes</option>
                                <option value="Fantasia">Vegetariano</option>
                                <option value="Romance">Peixes</option>
                            </select>
                                <input type="radio" name="sexo" value="masculuno" class="sexo"><label class="sexo" for="masculino">Masculino</label>
                                <input type="radio" name="sexo" value="feminino" class="sexo"><label class="sexo" for="feminino">Feminino</label>
                                <input type="radio" name="sexo" value="outro" class="sexo"><label class="sexo" for="outro">Outro</label>
                                <input type="radio" name="sexo" value="nao-informar" class="sexo"><label class="sexo" for="nao-informar">Não informar</label>
                        </div>
                    </label>
                    <label id="hamburgueres">Comidas:<br>
                        <input type="checkbox" value="hamburguer-carne" class="checkbox">Hamburguer de Carnes
                        <input type="checkbox" value="hamburguer-frango" class="checkbox">Hamburguer de Frango
                        <input type="checkbox" value="hamburguer-veg" class="checkbox">Hamburguer Vegano
                    </label>
                    <label id="text-area">
                        <div class="checkbox">Informações Adicionais<br>
                            <textarea placeholder="Informações adicionais" id="">
                            </textarea>
                        </div>
                    </label>
                    <label id="button">
                        <button id="submit">Enviar</button>
                    </label>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <a href="https://www.freepik.com/photos/food">Food photo created by freepik - www.freepik.com</a>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
